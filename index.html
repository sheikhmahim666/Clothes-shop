<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stylish Clothes Shop</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f2f6ff;
    }

    header {
      background: linear-gradient(to right, #ff512f, #dd2476);
      color: white;
      padding: 25px;
      text-align: center;
    }

    nav {
      background-color: #222;
      padding: 12px;
      text-align: center;
    }

    nav a {
      color: #fff;
      margin: 0 18px;
      text-decoration: none;
      font-size: 16px;
      font-weight: bold;
    }

    nav a:hover {
      color: #ffcccb;
    }

    .hero {
      background-image: url('https://images.unsplash.com/photo-1521334884684-d80222895322');
      background-size: cover;
      background-position: center;
      height: 350px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-shadow: 2px 2px 6px black;
    }

    .hero h1 {
      font-size: 48px;
    }

    .products {
      padding: 40px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 25px;
    }

    .product {
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      overflow: hidden;
      transition: transform 0.3s;
    }

    .product:hover {
      transform: scale(1.05);
    }

    .product img {
      width: 100%;
      height: 350px;
      object-fit: cover;
    }

    .product-info {
      padding: 15px;
      text-align: center;
    }

    .product-info h3 {
      margin: 10px 0;
    }

    .product-info p {
      color: #555;
      font-size: 15px;
    }

    .product-info button {
      background: linear-gradient(to right, #36d1dc, #5b86e5);
      border: none;
      color: white;
      padding: 10px 18px;
      border-radius: 25px;
      cursor: pointer;
      font-size: 14px;
    }

    .product-info button:hover {
      opacity: 0.8;
    }

    footer {
      background-color: #222;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 30px;
    }
  </style>
</head>
<body>

<header>
  <h1>Stylish Fashion</h1>
  <p>Modern Clothes for Everyone</p>
</header>

<nav>
  <a href="#">Home</a>
  <a href="#">Men</a>
  <a href="#">Women</a>
  <a href="#">Kids</a>
  <a href="#">Sale</a>
  <a href="#">Contact</a>
</nav>

<section class="hero">
  <h1>New Fashion Collection</h1>
</section>

<section class="products">

  <div class="product">
    <img src=c:\Users\dubai\OneDrive\Pictures\shirt.jpeg alt="Men's Shirt"> 
    <div class="product-info">
      <h3>Men's Shirt</h3>
      <p>1500</p>
      <button>Buy Now</button>
    </div>
  </div>

  <div class="product">
    <img src=c:\Users\dubai\OneDrive\Pictures\sare.jpeg alt="Women Dress">
    <div class="product-info">
      <h3>Sare</h3>
      <p>3000</p>
      <button>Buy Now</button>
    </div>
  </div>

  <div class="product">
    <img src="c:\Users\dubai\OneDrive\Pictures\jacket.jpeg" alt="Jacket">
    <div class="product-info">
      <h3>Stylish Jacket</h3>
      <p>4000</p>
      <button>Buy Now</button>
    </div>
  </div>

  <div class="product">
    <img src="c:\Users\dubai\OneDrive\Pictures\kids dress.jpeg" alt="kids dress">
    <div class="product-info">
      <h3>Kids Dress</h3>
      <p>1500</p>
      <button>Buy Now</button>
    </div>
  </div>

</section>

<footer>
  <p>&copy; 2025 Stylish Fashion | All Rights Reserved</p>
</footer>

</body>
</html>
